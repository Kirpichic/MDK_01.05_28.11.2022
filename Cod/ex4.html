<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='p'>Поле</canvas>	
    <script>
        var canvas = document.getElementById("p");
        var context = canvas.getContext('2d');
        canvas.height = 300;
        canvas.width = 300;
        context.fillStyle = "rgb(202, 202, 202)";
        context.fillRect(15, 15, 300, 300);
        context.fillStyle = "rgb(231, 231, 231)";
        context.fillRect(32.5, 32.5, 250, 250);

        context.fillStyle = "rgb(0, 255, 0)";
        context.fillRect(120, 70, 70, 70);
        context.fillStyle = "rgb(255, 0, 0)";
        context.fillRect(120, 170, 70, 70);

    </script>
</body>
</html>
